<ion-view title="Auction">
  <ion-content class="has-header">
    <div class="list card">

      <div class="item item-avatar">
        <img src="http://localhost:3000/images/auction.jpg">
        <h2>{{auction.title}}</h2>
        <p>The current bid is ${{auction.current_bid}}</p>
      </div>

      <div class="item item-body">
        <img ng-src="{{auction.image_src}}" width="50%" class="bidscreen">
        <p>
          {{auction.description}}
        </p>

      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="javascript:;" ng-click="openModal('bid')">
          <i class="icon ion-android-checkmark"></i>
          Bid
        </a>

        <a class="tab-item" href="javascript:;" ng-click="openModal('share')">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>

    </div>
  </ion-content>
</ion-view>
